    <!-- Shared object across scripts for website, and darkmode support -->
    <script type="text/javascript">
        "use strict";
        const html = document.documentElement;

        window.mockingSpongeBob = {
            isDarkmode: localStorage.getItem("darkmode") === "true" ||
                (localStorage.getItem("darkmode") === null &&
                    window.matchMedia("(prefers-color-scheme: dark)").matches),
            toggleDarkmode: function () {
                this.isDarkmode = !this.isDarkmode;
                localStorage.setItem("darkmode", this.isDarkmode);
                html.classList.toggle("darkmode", this.isDarkmode);
            },
            encodeText: (str) => btoa(unescape(encodeURIComponent(str))),
            decodeText: (str) => decodeURIComponent(escape(atob(str))),
            drawn: { text: "", color: "#ffffff", mode: "altsl", isErrored: false },
            currentMock: null,
            mockTypes: {},
        };

        if (mockingSpongeBob.isDarkmode) {
            html.classList.add("darkmode");
        } else {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
                mockingSpongeBob.isDarkmode = event.matches;
            });
        }
    </script>

    <!-- Mock types -->
    <script type="text/javascript" defer src="./js/mockTypes.js" fetchpriority="high"></script>
    <!-- GIF Page controller -->
    <script type="module" src="./js/gifController.mjs"></script>
