<!doctype html>

<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1">
    <meta name="keywords" content="SpongeBob, meme generator, meme, mock, mocking, funny">
    <meta name="author" content="Dennis Kats">
    <meta name="description" content="An over the top generator for the Mocking SpongeBob meme." />
    <meta name="theme-color" content="#b7e9b4">
    <title>Mocking SpongeBob Meme Generator</title>

    <!-- Open Graph protocol support -->
    <meta property="og:title" content="Mocking SpongeBob Meme Generator" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="An over the top generator for the Mocking SpongeBob meme." />
    <meta property="og:image" content="https://denk0403.github.io/Mocking-Spongebob/img/spongebob.jpg" />
    <meta property="og:image:alt" content="Mocking SpongeBob Meme template" />

    <!-- Twitter Card support -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@denk0403" />
    <meta name="twitter:creator" content="@denk0403" />

    <!-- Google Search Console verification -->
    <meta name="google-site-verification" content="JIVlpHfkqP_v3ESYiV5e0IQyoSESkANczsnTydV37GY" />

    <!-- Stylesheets -->
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />
    <!-- Manifest file for PWA -->
    <link rel="manifest" href="./manifest.json">

    <!-- Math support -->
    <script id="mathjax" type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"
        onload="this.loaded = true"></script>
    <!-- Offline PWA support -->
    <script type="text/javascript" async src="./js/sw-registrator.js"></script>
    <!-- Darkmode library -->
    <script type="text/javascript" async
        src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.5/lib/darkmode-js.min.js"></script>
    <!-- Darkmode support -->
    <script type="text/javascript" async src="./js/darkmode.js"></script>

    <!-- Shared object across scripts for website -->
    <script type="text/javascript">
        "use strict";
        const mockingSpongebob = Object.create(null);
    </script>

    <!-- Mock types -->
    <script type="text/javascript" defer src="./js/mockTypes.js"></script>
    <!-- Camera support -->
    <script type="text/javascript" defer src="./js/camera.js"></script>
    <!-- Website controller -->
    <script type="text/javascript" defer src="./js/controller.js"></script>
    <!-- Error box display controller -->
    <script type="text/javascript" defer src="./js/errorDisplay.js"></script>
    <!-- Math support -->
    <script type="text/javascript" defer src="./js/math.js"></script>
    <!-- Web speech support -->
    <script type="text/javascript" defer src="./js/webSpeech.js"></script>
    <!-- Debug tools -->
    <script type="text/javascript" defer src="./js/demonstration.js"></script>

    <!-- generic icon -->
    <link rel="icon" href="./img/icon.png" />
    <!-- Android icon -->
    <link rel="shortcut icon" href="./img/icon-144.png" sizes="144x144">
    <!-- iOS icons-->
    <link rel="apple-touch-icon" href="./img/apple_app_icon.png" sizes="144x144">
</head>

<body class="preload">
    <div class="box">
        <h1 id="title">Mocking SpongeBob Meme Generator</h1>

        <span id="modeRadios">
            <label for="captionRadio">
                <input class="darkmode-ignore" id="captionRadio" name="mode" type="radio" value="captionControls"
                    checked="checked" />
                <span>Caption</span>
            </label>
            <label for="imageinRadio">
                <input class="darkmode-ignore" id="imageinRadio" name="mode" type="radio" value="imageinLabel" />
                <span>Image</span>
            </label>
            <label for="mathinRadio">
                <span id="mathinRadioSpan" class="exclude">
                    <input class="darkmode-ignore" id="mathinRadio" name="mode" type="radio" value="mathinLabel" />
                    Math
                </span>
            </label>
        </span>
        <br />
        <br />
        <form id="controls">
            <div id="captionControls">
                <div id="captionLabel" class="inputField">
                    <label for="caption">
                        <span>Caption:</span>
                        <input id="caption" class="darkmode-ignore" type="text" placeholder="aDd A cApTiOn...">
                    </label>
                </div>
                <label id="mockTypeLabel" for="mockType-selector">
                    <span id="mockTypeLabelText">Mock Type: </span>
                    <select id="mockType-selector" name="mockTypes">
                        <option id="asl" value="">Alternating: starting lower</option>
                    </select>
                </label>
            </div>
            <div id="imageinLabel" class="inputField" style="display: none;">
                <label for="imagein">
                    <span>Image:</span>
                    <input id="imagein" type="file" accept="image/*" />
                </label>
                <img loading="lazy" id="camera--toggle" class="icon exclude" title="Toggle camera"
                    src="./img/camera-icon.png" onContextMenu="return false;" draggable="false" />
            </div>
            <label id="mathinLabel" class="inputField" for="mathin" style="display: none;">
                <span>Math:</span>
                <input id="mathin" class="darkmode-ignore" type="text" placeholder="aDd SoMe TeX..." />
            </label>
        </form>

        <div id="views">
            <canvas id="output" width="500" height="350"></canvas>
            <img id="mirror" src="./img/spongebob.jpg" alt="Mocking SpongeBob meme" />
            <img id="meme" src="./img/spongebob.jpg" alt="Mocking SpongeBob meme template" style="display: none;" />
            <img id="upload" style="display: none;" crossorigin="anonymous" />

            <!-- Camera App -->
            <div id="cameraApp" style="display: none;">
                <!-- Camera sensor -->
                <canvas id="camera--sensor" class="exclude"></canvas>

                <!-- Frame for containing camera functionality-->
                <div id="camera--frame">
                    <!-- Camera view -->
                    <video id="camera--view" class="darkmode-ignore" width="500" height="350" autoplay muted
                        playsinline>
                    </video>
                    <!-- Take picture trigger -->
                    <img loading="lazy" id="camera--trigger" src="img/camera-trigger.png" title="Take picture"
                        onContextMenu="return false;" draggable="false">
                    <!-- Flip camera trigger -->
                    <img loading="lazy" id="camera--flip" src="img/camera-flip.png" title="Flip camera"
                        onContextMenu="return false;" draggable="false">
                </div>
            </div>
        </div>

        <div class="btn-group btn-primary">
            <button class="btn darkmode-ignore" id="cpy-text-btn" title="Copy the mocking form of the text">Copy Mocking
                Text <img class="icon" alt="Copy text icon"
                    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAABmJLR0QA/wD/AP+gvaeTAAAAu0lEQVRIie2WTQ6CQAyFPz0C11H3GvecwI0mXlo4BBvQBRjHSefHDpIY+5KXkNLpN+R1AZj+UUegBe5ALdRi7oCzFtw4gyqhFvMw+aIBu4OkWswnoJ/g1yXBlMBLwWr4HGAYl+yZedbClYC3AXjnQ1YBsP/e/xqN3ljrGQaqZOBcbRgzC3n3LXDqnLS0yQbbakmhjJPZloJD55LZxhot48XArfNcCTWNmpymA69/rFqofeobsC+8uOkH9QCUQIZu2oAw+AAAAABJRU5ErkJggg=="></button>
            <button class="btn darkmode-ignore" id="cpy-link-btn" title="Copy a shareable link to your clipboard">Copy
                Shareable Link <img class="icon" alt="Copy link icon"
                    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAABmJLR0QA/wD/AP+gvaeTAAAAsElEQVRIie2SzQ3CMAxGH7AEdCVaMQFrkAFQJZYCOkCnIb1wKgcMWJZT/noAKU+yIn1O7C9xIJP5O1ZAA3RAb8Ji8x1wBKpU8Z1z6J0GOmrPeQ+cgQ1QDF/UpQCC1OiBUicbEcMHhS1Bah20GEVcmM1Dz5B6vrloJ4CpSU6+tQ/MlLl7g1bWtdPwldDcarRarHgMOTDOkJd2Q81433SbclFynX50Dj1rEIG95zyT+XEuFRpXEhVovf0AAAAASUVORK5CYII="></button>
            <a id="sv-link" href="./img/spongebob.jpg" download="image.png"><button class="btn darkmode-ignore"
                    id="sv-btn" title="Save this image to your device">Save
                    Image <img class="icon" alt="Save icon"
                        src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAABmJLR0QA/wD/AP+gvaeTAAAA1ElEQVRIie2WSw7CIBRFj5/FONCROLLOdRHWfenGTJ2pibEr0BEOhKRt0EKBRGJvQkLovZw+2uQBvf5VQ+AAPAHZcTyAvdrLWlsPYHPkttARcHQNGbRTe5yAsU0gdw18kHMBhYu5RbrqovlgYDDLAECTaiynPy6kkgQvgaxr2Ocb66yrH0j0qHtwVHAGLICyslYCAlj5vsy3TjNXnmnFr+eiJesFLoGZITMBbjHBJrgNNAhYAnfeRyvU3CZT0091p2sE6MXGtFHGUHeuM7AOWESvRPQCoA2TcvzCpGcAAAAASUVORK5CYII="></button>
            </a>
            <button class="btn darkmode-ignore" id="share-btn" title="Share this image with other apps"
                style="display: none;" disabled>Share
                Image <img class="icon" alt="Share icon"
                    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAABmJLR0QA/wD/AP+gvaeTAAAA1ElEQVRIie2WbQqCQBCGHyK8QUJHyc5X1r0EIf1VP7pAeg37M4uipu0nRr4wjMx+PDujuyv8mGIgAwp5DqIdcAcasSewDw0NAo+Bh4CUb3oxL2UvegAF7i7o5gOcAyVtVgqMxErp411dsLY2DhfiDBwBV6Dm++xUvwpIZQ5tXRhumzHIWEzZ2QRcyeDDh/apKiS0mWtrrrxW7Yv8uFawU20txmZYnFxTsjoS58b/3ztewYsA1+ITg3mP4o0uiZThNadrJxNwJHB1PerYS6BGPwKrnOoNnOBnj128ZTsAAAAASUVORK5CYII="></button>
        </div>

            <p>
                You can save the image also by right clicking (holding down on mobile) the image.

    </div>
</body>

</html>
